<ion-header>
  <ion-toolbar>
    <ion-title>{{ firstName }} {{ lastName }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <div class="profile-info">
      <ion-avatar class="avatar">
        <img
          src="https://www.savoric.com/wp-content/uploads/2018/03/profil-pic_dummy.png"
        />
      </ion-avatar>

      <div class="follow-info">
        <ion-list lines="full">
          <ion-item>
            <ion-router-link href="#">Followers</ion-router-link>
          </ion-item>
          <div class="follow-counts">14</div>
          <ion-item>
            <ion-router-link href="#">Following</ion-router-link>
          </ion-item>
          <div class="follow-counts">16</div>
        </ion-list>
      </div>
    </div>
    <ion-button (click)="onEditProfile()" expand="block"
      >EDIT PROFILE</ion-button
    >
    <div>
      <ion-item-divider
        ><span class="email">Email: </span> {{email}}
      </ion-item-divider>
      <!-- <ion-item-divider>
        <span class="country">Country: </span> {{country}}
      </ion-item-divider>
      <ion-item-divider
        ><span class="gender">Gender: </span> {{gender}}
      </ion-item-divider> -->
    </div>

    <ion-button
      (click)="onCreatedEvents()"
      expand="block"
      [routerLink]="['/tabs/home/']"
      [queryParams]="{filterBy: 'created'}"
      >CREATED EVENTS</ion-button
    >
    <ion-button
      (click)="onJoinedEvents()"
      expand="block"
      [routerLink]="['/tabs/home']"
      [queryParams]="{filterBy: 'joined'}"
      >JOINED EVENTS</ion-button
    >

    <br />
    <ion-button (click)="onSignOut()" color="light" expand="block"
      >LOG OUT</ion-button
    >
  </div>
</ion-content>
