<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Reset Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetPassForm">
    <ion-card style="border-radius: 10px">
      <ion-card-header>
        <ion-item lines="full">
          <ion-label position="floating">Enter Email</ion-label>
          <ion-input
            autocapitalize
            type="text"
            formControlName="userEmail"
            required
          ></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.userEmail">
          <ng-container
            *ngIf="userEmail.hasError(error.type) && (userEmail.dirty || userEmail.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-button
          type="submit"
          (click)="onSubmit(email)"
          color="primary"
          expand="block"
          [disabled]="!resetPassForm.valid"
          >Reset Password</ion-button
        >
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
