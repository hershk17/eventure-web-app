<ion-header>
  <ion-toolbar>
    <ion-title>Timeline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let post of posts">
    <ion-card class="post">
      <div *ngIf="post.type ==='text'">{{post.textPost.text}}</div>
      <div *ngIf="post.type ==='image'">{{post.imagePost.caption}}</div>
      {{post.timestamp}}
    </ion-card>
  </div>
</ion-content>
