<ion-content>
  <div style="background-color: #f9f8f4; min-height: 100%">
    <div style="padding-top: 5%; min-height: 60%; color: #6e65a7; text-align: center; font-family: 'Courier New', Courier, monospace;">
      <img src="assets/eventure.png" />
      <h4 style="padding-left: 15%; padding-right: 15%;">explore the world around you.</h4>
    </div>
    <div style="margin-top: 30%;">
      <div style="display: flex; justify-content: center">
        <img src="assets/group.png" />
      </div>
      <div style="display: flex; justify-content: center">
        <ion-button
          (click)="onClick()"
          style="width: 80%; margin-top: -5px"
          class="ion-text-center"
          expand="block"
          fill="solid"
          shape="round"
        >
          <b>Get Started</b>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
